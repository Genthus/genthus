<script>
function saveConsent() {
    console.log("hi")
    let d = new Date()
    d.setTime(d.getTime() + (28*24*60*60*1000))
    document.cookie = "consent=true; path=/; SameSite=Lax; Secure; expires=" + d.toUTCString()
    document.getElementById("consent").classList.add("hidden")
}
window.onload = () => {
    let x = document.cookie;
    if (!x.includes("consent=true")) {
        document.getElementById("consent").classList.remove("hidden")
    }
}
</script>
