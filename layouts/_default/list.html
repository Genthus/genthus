{{ define "main" }}
<main class="bg-gradient-to-b from-blue-700 to-blue-950">
    <div>
        <div
            class="flex flex-col gap-4 w-full h-auto m-auto p-8 justify-center items-center bg-white text-black"
        >
            <h1 id="title" class="text-4xl sm:text-6xl font-bold">{{ .Title }}</h1>
            <div class="w-5/6 mx-auto bg-white">
                <article id="content" class="sm:w-4/6 lg:w-3/6 2xl:w-5/12 m-auto p-2 pb-8 px-8 bg-zinc-800">
                    <div class="content">{{ .Content }}</div>
                </article>
            </div>
            {{ partial "taglist.html" . }}

        </div>
        <div
            class="w-5/6 mx-auto flex flex-col gap-4 m-auto p-8 justify-center items-center bg-gray-950 text-black"
        >
            <h1 class="text-3xl sm:text-4xl font-bold">Articles</h1>
            <ul class="container-md m-auto sm:w-3/6 p-2 sm:px-16">
                {{ range .Pages }}
                <li class="m-auto w-full p-1">
                    <a href="{{ .Permalink }}" class="flex bg-white p-1 transition duration-150 hover:bg-pink-500">
                        <div class="grow flex justify-between gap-4 p-1 items-center">
                            <label class="text-lg font-bold">{{ .Title }}</label> 
                            <label class="border-blue-700">{{ .Date.Format "2006-01-02" }}</label>
                        </div>
                    </a>
                </li>
                {{ end }}
            </ul>

        </div>
        {{ partial "footer.html" . }}
</main>
{{ end }}
