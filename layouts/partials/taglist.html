<section
  class="m-auto flex flex-col gap-2 justify-center border-y-4 border-gray-950"
>
  <h2 class="text-2xl font-bold text-center">Tags</h2>
  <ul class="flex gap-2 text-white p-4">
    {{ range .Site.Taxonomies.tags }}
    <li>
      <a class="bg-blue-700 p-2" href="{{ .Page.Permalink }}"
        >{{ .Page.Title }}</a
      >
      {{ .Count }}
    </li>
    {{ end }}
  </ul>
</section>
